<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunset City</title>
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sun"></div>

      <div class="cloud-group">
        <div class="cloud cloud-xl"></div>
        <div class="cloud cloud-md"></div>
        <div class="cloud cloud-sm"></div>
      </div>

      <div class="building__b">
        <div class="building__b-right"></div>
        <div class="tower"></div>
      </div>

      <div class="airplane-group">
        <div class="airplane"></div>
        <div class="airplane"></div>
      </div>

      <div class="ufo-f">
        <div class="ufo">
          <div class="ray">
            <div class="ray-line"></div>
            <div class="ray-line"></div>
            <div class="ray-line"></div>
            <div class="ray-line"></div>
            <div class="ray-line"></div>
            <div class="ray-line"></div>
            <div class="ray-line"></div>
          </div>
        </div>
      </div>

      <div class="item-f">
        <div class="tree tree-left"></div>
        <div class="tree tree-right"></div>
      </div>

      <div class="front">
        <div class="building__f-right"></div>
        <div class="building__f-bridge"></div>
        <div class="fly-car"></div>
        <div class="building__f-left"></div>
      </div>

      <div class="heading">
        <h1 class="heading-primary">Sunset City</h1>
        <h2 class="heading-secondary"></h2>
      </div>
    </div>
  </body>
</html>
