<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pizza animation</title>
  </head>
  <body>
    <div class="bread circle" id="full-bread">
      <div class="cheese circle" id="full-cheese">
        <div class="circle pepperoni" id="pepperoni1"></div>
        <div class="circle pepperoni" id="pepperoni2"></div>
        <div class="circle pepperoni" id="pepperoni3"></div>
        <div class="circle pepperoni" id="pepperoni4"></div>
        <div class="circle pepperoni" id="pepperoni5"></div>
        <div class="circle pepperoni" id="pepperoni6"></div>
        <div class="circle pepperoni" id="pepperoni7"></div>
        <div class="circle pepperoni" id="pepperoni8"></div>
      </div>
      <div class="slice" id="pizza-slice">
        <div class="slice" id="cheese-slice">
          <div class="circle pepperoni" id="inner-pepperoni"></div>
          <div class="circle pepperoni" id="outer-pepperoni"></div>
        </div>
      </div>
      <div class="slice" id="empty"></div>
    </div>
  </body>
</html>
