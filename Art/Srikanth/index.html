<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css"
    
</head>
<body>
    <h1>Koala</h1>
    <div class="box">
        <div class="head"> <!--circular head-->

            <div class="head-copy"></div>

            <div class="ear-left"><!--Light grey-->
                <div class="inner-ear"></div> <!--Dark grey-->
            </div>

            <div class="ear-right">
                <div class="inner-ear"></div>
            </div>

            <div class="eye-left"><!--White-->
                <div class="pupil"></div><!--Black-->
            </div>

            <div class="eye-right">
                <div class="pupil"></div>
            </div>

            <div class="nose"></div><!--Brown-->

            <div class="hair-left"></div><!--Light grey-->
            <div class="hair-right"></div>
        </div>
    </div>
</body>
</html>
