<!DOCTYPE html>
<html>
  <head>
    <title>CSS Art</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="head">
        <div class="ear-left"></div>
        <div class="ear-right"></div>
        <div class="eyeShadow-left">
          <div class="eye-left">
            <div class="pupil"></div>
          </div>
        </div>
        <div class="eyeShadow-right">
          <div class="eye-right">
            <div class="pupil"></div>
          </div>
        </div>
        <div class="wrinkle-left"></div>
        <div class="wrinkle-right"></div>
        <div class="wrinkle-centerL"></div>
        <div class="wrinkle-centerR"></div>
        <div class="wrinkle-top"></div>
        <div class="mouth">
          <div class="tongue">
            <div class="tongue-line"></div>
          </div>
          <div class="lips-left">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="dot3"></div>
          </div>
          <div class="lips-right">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="dot3"></div>
          </div>
          <div class="nose">
            <div class="nostril-left"></div>
            <div class="nostril-right"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
