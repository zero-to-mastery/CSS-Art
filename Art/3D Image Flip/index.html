<!DOCTYPE html>
<html>
  <head>
    <title>Image Flip</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="front">
          <img src="MonaLisa.jpg" alt="Mona Lisa" />
        </div>

        <div class="back">
          <div class="back-body">
            <h1>Mona Lisa</h1>
            <p>By Leonardo da Vinci</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
