<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="view">
        <div class="sky">
            <div class="clouds">
                <div class="cloudlet-1"></div>
                <div class="cloudlet-2"></div>
                <div class="cloudlet-3"></div>
            </div>
        </div>
        <div class="panda">
            <div class="head">
                <div class="eyes">
                    <div class="left-eye">
                        <div class="left-inside-eye"></div>
                    </div>
                    <div class="right-eye">
                        <div class="right-inside-eye"></div>
                    </div>
                </div>
                <div class="ears">
                    <div class="left-ear"></div>
                    <div class="right-ear"></div>
                </div>
                <div class="nose">
                    <div class="under-nose"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="body">
                <div class="neck"></div>
                <div class="belly"></div>
                <div class="hands">
                    <div class="left-hand"></div>
                    <div class="right-hand"></div>
                </div>
                <div class="legs">
                    <div class="left-leg"></div>
                    <div class="right-leg"></div>
                    <div class="cane">
                        <div class="cane-branch-1"></div>
                        <div class="cane-branch-2"></div>
                        <div class="cane-branch-3"></div>
                        <div class="cane-branch-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ground"></div>
    </div>


</body>

</html>
