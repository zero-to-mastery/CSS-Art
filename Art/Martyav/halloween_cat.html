<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Black Cat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="halloween_cat.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Creepster"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <h1>Happy Halloween!</h1>
      <div class="container">
        <div class="head">
          <div class="ear-left"></div>
          <div class="ear-right"></div>

          <div class="eye-left">
            <div class="pupil-left"></div>
          </div>

          <div class="eye-right">
            <div class="pupil-right"></div>
          </div>

          <div class="bridge"></div>
          <div class="nose"></div>

          <div class="mouth-top"></div>
          <div class="cleft"></div>
          <div class="mouth-bottom"></div>

          <div class="fluff-left"></div>
          <div class="fluff-right"></div>
        </div>
      </div>
    </main>
  </body>
</html>
