<link rel="stylesheet" type="text/css" href="style.css" />
<body>
  <!-- Box Shape = Frame -->
  <div class="box">
    <!-- Circular Head - Light Rose -->
    <div class="head">
      <!-- Copy of the Head -->
      <div class="head-copy"></div>
      <!-- Left Eye - Blue  -->
      <div class="eye-left">
        <!-- Inner Eye Top - Black -->
        <div class="inner-eye-middle"></div>
        <!-- Inner Eye Bottom - White -->
        <div class="inner-eye-bottom"></div>
      </div>
      <!-- Right Eye - Blue -->
      <div class="eye-right">
        <!-- Inner Eye Top - Black -->
        <div class="inner-eye-middle"></div>
        <!-- Inner Eye Bottom - White -->
        <div class="inner-eye-bottom"></div>
      </div>
      <!-- Cheek Spots - Pink -->
      <div class="spot-left"></div>
      <div class="spot-right"></div>
      <!-- Mouth - Dark Pink -->
      <div class="mouth">
        <!-- Tongue - Light Pink -->
        <div class="tongue"></div>
      </div>
      <!-- Hands - Light Rose -->
      <div class="hand-left"></div>
      <div class="hand-right"></div>
      <!-- Feet - Light Red -->
      <div class="foot-left"></div>
      <div class="foot-right"></div>
      <!-- End Head -->
    </div>
    <!-- End Box Shape = Frame -->
  </div>
</body>
