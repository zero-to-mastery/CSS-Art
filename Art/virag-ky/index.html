<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chihuahua</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="ear right-ear">
        <div class="pink-ear pink-right"></div>
      </div>
      <div class="ear left-ear">
        <div class="pink-ear pink-left"></div>
      </div>
      <div class="head">
        <div class="spot right-spot">
          <div class="eyes right-eye">
            <div class="black-eye">
              <div class="white-eye"></div>
            </div>
          </div>
        </div>
        <div class="spot left-spot">
          <div class="eyes left-eye">
            <div class="black-eye">
              <div class="white-eye"></div>
            </div>
          </div>
        </div>
        <div class="nose"></div>
        <div class="right-mouth"></div>
        <div class="left-mouth"></div>
      </div>
    </div>
  </body>
</html>
