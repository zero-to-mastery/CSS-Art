<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style1.css" />
  </head>
  <body>
    <!-- Begin Image -->
    <!-- Invisible Box -->
    <div class="box">
      <!-- Circular Head -->
      <div class="head">
        <!-- Circular Head Copy -->
        <div class="head-copy"></div>

        <!-- Left Ear (Light Grey) -->
        <div class="ear-left">
          <!-- Inner Ear (Dark Grey) -->
          <div class="inner-ear"></div>
        </div>

        <!-- Right Ear (Light Grey) -->
        <div class="ear-right">
          <!-- Inner Ear (Dark Grey) -->
          <div class="inner-ear"></div>
        </div>

        <!-- Left Outter Eye (White) -->
        <div class="eye-left">
          <!-- Pupil (Black) -->
          <div class="pupil"></div>
        </div>

        <!-- Right Outter Eye (White) -->
        <div class="eye-right">
          <!-- Pupil (Black) -->
          <div class="pupil"></div>
        </div>

        <!-- Nose (Brown) -->
        <div class="nose">
          <div class="nostril-left"></div>
          <div class="nostril-right"></div>
          <div class="mouth"></div>
        </div>

        <!-- Hair (Light Grey) -->
        <div class="hair-left"></div>
        <div class="hair-right"></div>

        <!-- End Head -->
      </div>
      <!-- End Invisible Box -->
    </div>
  </body>
</html>
