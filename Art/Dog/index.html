<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pure CSS Dog</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <br /><br /><br />
      <div id="dog">
        <div id="Ears">
          <div class="ears">
            <div class="ears2">
              <div id="LEars">
                <div class="left">
                  <div class="right"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="Head">
          <div class="head"></div>
        </div>
        <div id="Belt">
          <div class="belt"></div>
        </div>
        <div class="chin">
          <div class="mouth">
            <div class="tounge"></div>
          </div>
        </div>
        <div class="nose"></div>
        <div id="EYES">
          <div class="left_eye1"></div>
          <div class="right_eye">
            <div class="left_eye"></div>
          </div>
        </div>
      </div>
      <div class="Body">
        <div class="Ribbon"></div>
      </div>
      <div id="Badge">
        <h1 class="H1">Pure CSS DOG</h1>
      </div>
    </div>
  </body>
</html>
