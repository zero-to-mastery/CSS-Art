<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>October</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="stars" class="layer">
        <div class="star star-xl pos-t10 pos-r10"></div>
        <div class="star star-xs pos-t30 pos-r20 anim-del-1"></div>
        <div class="star star-sm pos-t50 pos-r30 anim-del-2"></div>
        <div class="star star-md pos-t20 pos-r40"></div>
        <div class="star star-xl pos-t30 pos-r50 anim-del-4"></div>
        <div class="star star-sm pos-t20 pos-l10 anim-del-5"></div>
        <div class="star star-xs pos-t10 pos-l20 anim-del-2"></div>
        <div class="star star-md pos-t50 pos-l30 anim-del-3"></div>
        <div class="star star-sm pos-t20 pos-l40 anim-del-4"></div>
        <div class="star star-lg pos-t10 pos-l50 anim-del-1"></div>
      </div>
      <div id="sun" class="layer">
        <div class="sun"></div>
      </div>
      <div id="moon" class="layer">
        <div class="moon"></div>
      </div>
      <div id="clouds" class="layer">
        <div class="cloud cloud-sm pos-t10 pos-r10"></div>
        <div class="cloud cloud-xs pos-t30 pos-r30"></div>
        <div class="cloud cloud-md pos-t50 pos-r50"></div>
        <div class="cloud cloud-lg pos-t20 pos-l30"></div>
        <div class="cloud cloud-sm pos-t40 pos-l10"></div>
      </div>
      <div id="mountains" class="layer">
        <div class="mountain mountain-cb mountain-xl pos-r10"></div>
        <div class="mountain mountain-ca mountain-xl pos-r40"></div>
        <div class="mountain mountain-ca mountain-xl pos-r20"></div>
        <div class="mountain mountain-ca mountain-xl pos-l10"></div>
        <div class="mountain mountain-cb mountain-xl pos-l40"></div>
        <div class="mountain mountain-cb mountain-xl pos-l20"></div>
        <div class="mountain mountain-ca mountain-xl pos-l80"></div>
        <div class="mountain mountain-cc mountain-lg pos-r30"></div>
        <div class="mountain mountain-ca mountain-lg pos-r50"></div>
        <div class="mountain mountain-cc mountain-lg pos-r80"></div>
        <div class="mountain mountain-cb mountain-lg pos-l0"></div>
        <div class="mountain mountain-cb mountain-lg pos-l30"></div>
        <div class="mountain mountain-ca mountain-lg pos-l50"></div>
        <div class="mountain mountain-ca mountain-md pos-r10"></div>
        <div class="mountain mountain-cc mountain-md pos-r30"></div>
        <div class="mountain mountain-cc mountain-md pos-r70"></div>
        <div class="mountain mountain-ca mountain-md pos-r80"></div>
        <div class="mountain mountain-cc mountain-md pos-l20"></div>
        <div class="mountain mountain-cb mountain-md pos-l30"></div>
        <div class="mountain mountain-ca mountain-md pos-l70"></div>
      </div>
      <div id="ground" class="layer">
        <div class="ground"></div>
      </div>
      <div id="trees" class="layer">
        <div class="tree tree-ca tree-sm pos-b5 pos-r10"></div>
        <div class="tree tree-cb tree-sm pos-b3 pos-r50"></div>
        <div class="tree tree-cc tree-sm pos-b2 pos-r20"></div>
        <div class="tree tree-ca tree-sm pos-b4 pos-r30"></div>
        <div class="tree tree-cb tree-sm pos-b3 pos-r40"></div>
        <div class="tree tree-cc tree-sm pos-b5 pos-r60"></div>
        <div class="tree tree-ca tree-sm pos-b5 pos-r80"></div>
        <div class="tree tree-cb tree-sm pos-b3 pos-r100"></div>
        <div class="tree tree-cc tree-sm pos-b2 pos-r90"></div>
        <div class="tree tree-ca tree-sm pos-b2 pos-r70"></div>
        <div class="tree tree-cb tree-md pos-b5 pos-r85"></div>
        <div class="tree tree-cc tree-md pos-b3 pos-r35"></div>
        <div class="tree tree-ca tree-md pos-b2 pos-r65"></div>
        <div class="tree tree-cb tree-md pos-b4 pos-r75"></div>
        <div class="tree tree-cc tree-md pos-b3 pos-r15"></div>
        <div class="tree tree-ca tree-md pos-b5 pos-r5"></div>
        <div class="tree tree-cb tree-md pos-b5 pos-r25"></div>
        <div class="tree tree-cc tree-md pos-b3 pos-r45"></div>
        <div class="tree tree-ca tree-md pos-b2 pos-r95"></div>
        <div class="tree tree-cb tree-md pos-b2 pos-r55"></div>
      </div>
    </div>
  </body>
</html>
