<!DOCTYPE html>
<html>
  <head>
    <title>www.animation.com</title>
    <link rel="stylesheet" type="text/css" href="style3.css" />
  </head>

  <body>
    <h1>3 ROBOT FRIENDS</h1>
    <p>
      Hover over Robot 1's right arm, Robot 2's left leg and Robot 3's left arm
      to see the magic.
    </p>

    <div id="top">
      <div class="face"></div>
      <div class="eye1"></div>
      <div class="eye2"></div>
      <div class="mouth"></div>
    </div>

    <div id="robot1">
      <div class="lefthand"></div>
      <div class="body"></div>
      <div class="righthand"></div>
      <div class="leftleg"></div>
      <div class="rightleg"></div>
    </div>

    <div id="robot2">
      <div class="lefthand"></div>
      <div class="body"></div>
      <div class="righthand"></div>
      <div class="leftleg"></div>
      <div class="rightleg"></div>
    </div>

    <div id="robot3">
      <div class="lefthand"></div>
      <div class="body"></div>
      <div class="righthand"></div>
      <div class="leftleg"></div>
      <div class="rightleg"></div>
    </div>
  </body>
</html>
