<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>Late Night Drive | KoobzZ</title>
  </head>

  <body>
    <div class="container">
      <div class="car-container">
        <div id="one">
          <div class="onewhite">
            <div class="oneblack"></div>
          </div>
        </div>
        <div id="two">
          <div class="onewhite">
            <div class="oneblack"></div>
          </div>
        </div>
        <div class="carbody"></div>
        <div class="linecar"></div>
        <div class="light1"></div>
        <div class="light2"></div>
        <div class="front"></div>
        <div class="back"></div>
        <div class="middle"></div>
        <div class="winback"></div>
        <div class="winfront"></div>
        <div class="shadow"></div>
      </div>

      <div class="ground"></div>
      <div class="road"></div>

      <div class="road-line">
        <div class="l1"></div>
        <div class="l2"></div>
        <div class="l3"></div>
        <div class="l4"></div>
      </div>

      <div class="moon"></div>
      <div class="moon1"></div>
      <div class="moon2"></div>
      <div class="cloudbase"></div>
      <div class="lake"></div>
    </div>
  </body>
</html>
