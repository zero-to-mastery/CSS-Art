<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap');
      body {
        margin: 0px;
        font-family: 'IBM Plex Mono';
        text-align: center;
      }

      #container {
        color: #999;
        font-size: 36px;
        font-weight: bold;
        padding-top: 200px;
        position: fixed;
        width: 100%;
        bottom: 45%;
        display: block;
      }

      #flip {
        height: 50px;
        overflow: hidden;
      }

      #flip > div > div {
        color: #fff;
        padding: 4px 12px;
        height: 45px;
        margin-bottom: 45px;
        display: inline-block;
      }

      #flip div:first-child {
        animation: show 5s linear infinite;
      }

      #flip div div {
        background: #203a43;
      }

      #flip div:first-child div {
        background: #3c3b3f;
      }

      #flip div:last-child div {
        background: #0f2027;
      }

      @keyframes show {
        0% {
          margin-top: -270px;
        }
        5% {
          margin-top: -180px;
        }
        33% {
          margin-top: -180px;
        }
        38% {
          margin-top: -90px;
        }
        66% {
          margin-top: -90px;
        }
        71% {
          margin-top: 0px;
        }
        99.99% {
          margin-top: 0px;
        }
        100% {
          margin-top: -270px;
        }
      }

      p {
        position: fixed;
        width: 100%;
        bottom: 30px;
        font-size: 18px;
        color: #000000;
        margin-top: 200px;
      }
    </style>
  </head>

  <body>
    <div id="container">
      A
      <br />
      stands for
      <div id="flip">
        <div>
          <div>Apple</div>
        </div>
        <div>
          <div>Aligator</div>
        </div>
        <div>
          <div>Airplane</div>
        </div>
      </div>
    </div>
  </body>
</html>
