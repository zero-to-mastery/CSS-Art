<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spooky CSS-Art</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="artContainer">
      <div class="ghost">
        <div class="ghostHead">
          <div class="eye leftEye"></div>
          <div class="eye rightEye"></div>
        </div>
        <div class="ghostBody">
          <div class="hand rightHand"></div>
          <div class="hand leftHand"></div>
          <div class="bow"></div>
        </div>
      </div>
      <img src="Violin.png" alt="violin" id="violin" />
    </div>
  </body>
</html>
