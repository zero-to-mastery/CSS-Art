<!DOCTYPE html>
<html>
  <head>
    <title>Angry Bird</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <div class="bird">

    <div class="head">
  
      <div class="eyes">
        <div class="eyebrow left"></div>
        <div class="eyebrow right"></div>
        <div class="eye left">
          <div class="pupil left"></div>
        </div>
        <div class="eye right">
          <div class="pupil right"></div>
        </div>
      </div>
  
      <div class="mouth">
        <div class="peak"></div>
      </div>
  
      <div class="shade"></div>
  
    </div>
    <div class="tail"></div>
  
    <div class="feathers">
      <div class="feather left"></div>
      <div class="feather right"></div>
    </div>
  </div>
</html>
