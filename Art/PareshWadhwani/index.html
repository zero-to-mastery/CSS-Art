<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Buttons</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.png" />
  </head>
  <body>
    <main>
      <div class="card">
        <span class="section-heading">Facebook Style</span>
        <div class="button-container">
          <button type="button" class="facebook facebook-primary">
            Add Friend
          </button>
          <button type="button" class="facebook facebook-secondary">
            Remove
          </button>
        </div>
      </div>
      <div class="card">
        <span class="section-heading">3D</span><br />
        <div class="button-container">
          <button type="button" class="_3d1">3D Button 1</button>
          <button type="button" class="_3d2">3D Button 2</button>
        </div>
      </div>
      <div class="card">
        <span class="section-heading">Gradient Bordered</span><br />
        <div class="button-container">
          <button type="button" class="gradient1">Gradient Button 1</button>
          <button type="button" class="gradient2">Gradient Button 2</button>
        </div>
      </div>
      <div class="card">
        <span class="section-heading">Animated</span><br />
        <div class="button-container">
          <button type="button" class="animated1">Animated Button 1</button>
          <button type="button" class="animated2">Animated Button 2</button>
        </div>
      </div>
      <div class="card">
        <span class="section-heading">Toggle Indicators</span><br />
        <div class="button-container">
          <label for="toggle1" class="toggle1">
            <input type="checkbox" class="toggle1-input" id="toggle1" />
            <span class="toggle1-label"></span>
          </label>
          <label for="toggle2" class="toggle2">
            <input type="checkbox" class="toggle2-input" id="toggle2" />
            <span class="toggle2-label">Toggle Me</span>
            <!-- <span class = "test">test</span> -->
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
