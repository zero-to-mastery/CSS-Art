<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Baymax</title>
  </head>
  <body>
    <div class="box">
      <div class="head">
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="line-eye"></div>
      </div>
      <div class="torso">
        <div class="left-upper-torso"></div>
        <div class="right-upper-torso">
          <div class="heart">
            <div class="heart-line"></div>
          </div>
        </div>
        <div class="left-lower-torso">
          <div class="left-flank"></div>
        </div>
        <div class="right-lower-torso">
          <div class="right-flank"></div>
        </div>
        <div class="left-arm">
          <div class="left-elbow"></div>
        </div>
        <div class="right-arm">
          <div class="right-elbow"></div>
        </div>
      </div>

      <div class="boots"></div>

      <div class="left-leg">
        <div class="boot"></div>
        <div class="thigh-left"></div>
      </div>
      <div class="right-leg">
        <div class="boot"></div>
        <div class="thigh-right"></div>
      </div>
    </div>
  </body>
</html>
