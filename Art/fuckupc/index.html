<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='./style.css' rel='stylesheet' type='text/css'/>
    <title>Koala</title>
</head>
<body>
    <!-- Begin Image -->
    <!-- Invisible Box -->
    <div class="box">

        <!-- Circular Head -->
        <div class="head">

            <!-- Circular Head Copy -->
            <div class="head-copy"></div>

                <!-- Left Ear ~ Light Gray -->
                <div class="left-ear">

                    <!-- Inner Ear ~ Dark Gray -->
                    <div class="inner-ear"></div>
                </div>
                <div class="right-ear">

                    <!-- Inner Ear ~ Dark Gray -->
                    <div class="inner-ear"></div>
                </div>

                <!-- Left Eye -->
                <div class="left-eye">
                    <div class="core"></div>
                </div>

                <!-- Right Eye -->
                <div class="right-eye">
                    <div class="core"></div>
                </div>

                <!-- Nose -->
                <div class="nose"></div>

                <div class="hair-left"></div>
                <div class="hair-right"></div>
        </div>
    </div>
</body>
</html>
