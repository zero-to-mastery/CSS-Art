<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Ubuntu Loader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-container">
      <div class="arc top-right"></div>
      <div class="arc bottom-right"></div>
      <div class="arc left"></div>
      <div class="cutout"></div>

      <div class="outer-circle-container top-right">
        <div class="outer-ring"></div>
        <div class="inner-circle"></div>
      </div>

      <div class="outer-circle-container bottom-right">
        <div class="outer-ring"></div>
        <div class="inner-circle"></div>
      </div>

      <div class="outer-circle-container left">
        <div class="outer-ring"></div>
        <div class="inner-circle"></div>
      </div>
    </div>
  </body>
</html>
