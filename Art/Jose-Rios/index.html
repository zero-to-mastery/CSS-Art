<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="skull.css" />
  </head>
  <body>
    <!-- Begin Image -->
    <!-- Invisible Box-->
    <div class="box">
      <!-- Circular Head-->
      <div class="head">
        <!-- Circular Head Copy -->
        <div class="head-copy"></div>

        <!-- Left Outer Eye ~ Black -->
        <div class="eye-left"></div>

        <!-- Right Outer Eye ~ Black -->
        <div class="eye-right"></div>

        <!--Nostril Left ~ Black -->
        <div class="nostril-left"></div>

        <!--Nostril Right~ Black -->
        <div class="nostril-right"></div>

        <!--Mouth ~ White -->
        <div class="mouth">
          <!--Tooth 1 ~ Black-->
          <div class="tooth1"></div>

          <!--Tooth 2 ~ Black-->
          <div class="tooth2"></div>

          <!--Tooth 3 ~ Black-->
          <div class="tooth3"></div>
        </div>

        <!-- End Head -->
      </div>
      <!-- End Invisible Box -->
    </div>
  </body>
</html>
