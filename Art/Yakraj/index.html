<DOCTYPE html>
  <html>
    <head>
      <title>Pure CSS Castle</title>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <div class="filter">
        <div class="blur">
          <span class="hey">Hey, </span
          ><span class="greet">you are still here....</span>
        </div>
        <div class="second">
          <span class="visit">Visit me on Github</span>
          <a href="https://www.github.com/yakraj" target="_blank">here</a
          ><span class="suggest"> and suggest me....</span>
        </div>
      </div>
      <div class="castle">
        <div id="front">
          <!-- first column -->
          <div class="first">
            <div class="castleRoof"></div>
            <div class="secondcolumn">
              <div class="middle">
                <div class="door1"></div>
                <div class="door2"></div>
                <div class="door3"></div>
                <div class="door4"></div>
                <div class="door5"></div>
              </div>
              <div class="bevel bl br"></div>
            </div>
            <div class="firstcolumn"></div>
          </div>

          <!-- second column -->

          <div class="second">
            <div class="first">
              <div class="baseRoof"></div>
              <div class="fourthcolumn">
                <div class="middle">
                  <div class="door1"></div>
                  <div class="door2"></div>
                  <div class="door3"></div>
                  <div class="door4"></div>
                  <div class="door5"></div>
                </div>
                <div class="bevel bl br"></div>
              </div>
              <div class="thirdcolumn">
                <div class="middlewindow">
                  <div class="winH1"></div>
                  <div class="winH2"></div>
                  <div class="winH3"></div>
                </div>
              </div>
              <div class="columnsecond">
                <div class="bevel tl tr"></div>
                <div class="middle"></div>
                <div class="bevel bl br"></div>
              </div>
              <div class="firstcolumn">
                <div class="window1">
                  <div class="winH1"></div>
                  <div class="winH2"></div>
                </div>
                <div class="window1">
                  <div class="winH1"></div>
                  <div class="winH2"></div>
                </div>
                <div class="window2"></div>
              </div>
            </div>
          </div>

          <!-- third column same clone of second  -->
          <div class="second">
            <div class="first">
              <div class="baseRoof"></div>
              <div class="fourthcolumn">
                <div class="middle">
                  <div class="door1"></div>
                  <div class="door2"></div>
                  <div class="door3"></div>
                  <div class="door4"></div>
                  <div class="door5"></div>
                </div>
                <div class="bevel bl br"></div>
              </div>
              <div class="thirdcolumn">
                <div class="middlewindow">
                  <div class="winH1"></div>
                  <div class="winH2"></div>
                  <div class="winH3"></div>
                </div>
              </div>
              <div class="columnsecond">
                <div class="bevel tl tr"></div>
                <div class="middle"></div>
                <div class="bevel bl br"></div>
              </div>
              <div class="firstcolumn">
                <div class="window1">
                  <div class="winH1"></div>
                  <div class="winH2"></div>
                </div>
                <div class="window1">
                  <div class="winH1"></div>
                  <div class="winH2"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- fourth column same clone of first -->
          <div class="first">
            <div class="castleRoof"></div>
            <div class="secondcolumn">
              <div class="middle">
                <div class="door1"></div>
                <div class="door2"></div>
                <div class="door3"></div>
                <div class="door4"></div>
                <div class="door5"></div>
              </div>
              <div class="bevel bl br"></div>
            </div>
            <div class="firstcolumn"></div>
          </div>
        </div>

        <!-- second layer -->
        <div id="middle">
          <div id="littleHouse">
            <div class="Roof"></div>
            <div class="trangleRoof"></div>
            <div class="firstwall">
              <div class="Hlines1"></div>
              <div class="Hlines2"></div>
              <div class="Smallwindows">
                <div class="w1"></div>
                <div class="w2"></div>
                <div class="w3"></div>
              </div>
              <div class="Hlines3"></div>
            </div>
          </div>
          <div id="longrightHouse">
            <div class="saperator"></div>
            <div class="firstwall">
              <div class="SmallWindows">
                <div class="win1"></div>
                <div class="win5"></div>
                <div class="win6"></div>
                <div class="win4"></div>
              </div>
              <div class="Hline1"></div>
              <div class="Hline2"></div>
              <div class="SmallWindows">
                <div class="win1"></div>
                <div class="win2"></div>
                <div class="win3"></div>
                <div class="win4"></div>
              </div>
              <div class="Hline3"></div>
            </div>
          </div>
          <div class="middleMain">
            <div class="roof"></div>
            <div class="wall">
              <div class="doors">
                <div class="d1"></div>
                <div class="d2"></div>
                <div class="d3"></div>
              </div>
              <div class="Hline1"></div>
              <div class="Hline2"></div>
              <div class="littlewin">
                <div class="wh1"></div>
                <div class="wh2"></div>
              </div>
              <div class="maindoor"></div>
            </div>
          </div>
        </div>

        <!-- third layer  -->
        <div id="Last">
          <div class="first">
            <div class="baseRoof"></div>
            <div class="fourthcolumn">
              <div class="middle">
                <div class="door1"></div>
                <div class="door2"></div>
                <div class="door3"></div>
                <div class="door4"></div>
                <div class="door5"></div>
              </div>
              <div class="bevel bl br"></div>
            </div>
            <div class="thirdcolumn">
              <div class="middlewindow">
                <div class="winH1"></div>
                <div class="winH2"></div>
                <div class="winH3"></div>
              </div>
            </div>
            <div class="lastcastlecolumn">
              <div class="bevel tl tr"></div>
              <div class="middle"></div>
              <div class="bevel bl br"></div>
            </div>
            <div class="firstcolumn"></div>
          </div>
        </div>
        <div class="speech-bubble">
          <div class="first">
            <span class="cons"
              >17 seconds of construction has been started..ğŸ”¨
            </span>
          </div>
        </div>

        <div class="ground">
          <div>
            pure css designed castle by
            <a href="https://github.com/yakraj" target="_blank">Yakraj</a>
          </div>
        </div>
      </div>
    </body>
  </html></DOCTYPE
>
