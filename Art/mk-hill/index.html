<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Skull & Bones</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Begin Image -->
  <!-- Invisible Box-->
  <div class="box">
    <!-- Circular Head-->
    <div class="head">
      <div class="chin"></div>

      <div class="eye-left"></div>

      <div class="eye-right"></div>

      <div class="nose"></div>

      <div class="mouth-horizontal"></div>
      <div class="mouth-vertical-1"></div>
      <div class="mouth-vertical-2"></div>
      <div class="mouth-vertical-3"></div>

      <!-- End Head -->
    </div>

    <div class="bone-1">
      <div class="bone-left-1"></div>
      <div class="bone-left-2"></div>
      <div class="bone-right-1"></div>
      <div class="bone-right-2"></div>
    </div>

    <div class="bone-2">
      <div class="bone-left-1"></div>
      <div class="bone-left-2"></div>
      <div class="bone-right-1"></div>
      <div class="bone-right-2"></div>
    </div>

    <!-- End Invisible Box -->
  </div>

</body>

</html>
