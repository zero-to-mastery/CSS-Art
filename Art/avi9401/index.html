<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel ="stylesheet" type ="text/css" href="style.css">
    <title>ClownAvi</title>
  </head>
  <body>
    <!-- Start Box -->
    <div class="box">
      <!-- Head-->
      <div class="head">
        <!-- Head Copy -->
        <div class="head-copy"></div>
        <!-- Hair group -->
        <div class="hair-one"></div>
        <div class="hair-two"></div>
        <div class="hair-three"></div>
        <div class="hair-four"></div>
        <div class="hair-five"></div>
        <div class="hair-six"></div>
        <div class="hair-seven"></div>
        <div class="hair-eight"></div>
        <!-- Left Eye -->
        <div class="left-eye">
          <div class="pupil">
            <div class="inner-pupil"></div>
          </div>
        </div>  
        <!-- Right Eye -->
        <div class="right-eye">
          <div class="pupil">
            <div class="inner-pupil"></div>
          </div>
        </div>  
        <!-- Mouth -->
        <div class="mouth">
          <!-- Inner Mouth -->
          <div  class="inner-mouth"></div>
        </div>
        <!-- Nose -->
        <div class="nose">
          <!-- inner nose -->
          <div class="inner-nose"></div>
        </div> 
      <!-- End Head -->
      </div>
    <!-- End Box -->
    </div>
  </body>
</html>
