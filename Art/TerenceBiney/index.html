<!DOCTYPE html>
<html>
  <head>
    <title>Text animation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:700|Tangerine:700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="animate.css" />
  </head>
  <body>
    <div class="animate">
      <div class="container">
        <div class="first-section">
          <div class="fs-letter fs-h">h</div>
          <div class="fs-letter fs-a">a</div>
          <div class="fs-letter fs-c">c</div>
          <div class="fs-letter fs-k">k</div>
          <div class="fs-letter fs-t">t</div>
          <div class="fs-letter fs-o">o</div>
          <div class="fs-letter fs-b">b</div>
          <div class="fs-letter fs-e">e</div>
          <div class="fs-letter fs-r">r</div>
        </div>
        <div class="second-section">
          <div class="ss-letter ss-f">f</div>
          <div class="ss-letter ss-e">e</div>
          <div class="ss-letter ss-s">s</div>
          <div class="ss-letter ss-t">t</div>
        </div>
      </div>
    </div>
  </body>
</html>
