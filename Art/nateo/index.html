<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Bag of Loading Treats</title>
  </head>
  <body>
    <div class="clock">
      <div class="bigHand"></div>
      <div class="lilHand"></div>
    </div>

    <div class="squareGroup">
      <div class="square" id="square1"></div>
      <div class="square" id="square2"></div>
      <div class="square" id="square3"></div>
      <div class="square" id="square4"></div>
      <div class="square" id="square5"></div>
      <div class="square" id="square6"></div>
      <div class="square" id="square7"></div>
      <div class="square" id="square8"></div>
      <div class="square" id="square9"></div>
    </div>

    <div class="coffee">
      <div class="saucer"></div>
      <div class="steam">
        <span class="steam1"></span>
        <span class="steam2"></span>
        <span class="steam3"></span>
        <span class="steam4"></span>
        <span class="steam5"></span>
      </div>
    </div>

    <div class="groovyLinesTop">
      <span class="line" id="line1"></span>
      <span class="line" id="line2"></span>
      <span class="line" id="line3"></span>
      <span class="line" id="line4"></span>
      <span class="line" id="line5"></span>
      <span class="line" id="line6"></span>
      <span class="line" id="line7"></span>
      <span class="line" id="line8"></span>
      <span class="line" id="line9"></span>
      <span class="line" id="line10"></span>
    </div>

    <div class="groovyLinesBottom">
      <span class="line" id="line1"></span>
      <span class="line" id="line2"></span>
      <span class="line" id="line3"></span>
      <span class="line" id="line4"></span>
      <span class="line" id="line5"></span>
      <span class="line" id="line6"></span>
      <span class="line" id="line7"></span>
      <span class="line" id="line8"></span>
      <span class="line" id="line9"></span>
      <span class="line" id="line10"></span>
    </div>

    <div class="groovyDashes">
      <div class="dash" id="dash1"></div>
      <div class="dash" id="dash2"></div>
      <div class="dash" id="dash3"></div>
      <div class="dash" id="dash4"></div>
      <div class="dash" id="dash5"></div>
      <div class="dash" id="dash6"></div>
      <div class="dash" id="dash7"></div>
      <div class="dash" id="dash8"></div>
      <div class="dash" id="dash9"></div>
      <div class="dash" id="dash10"></div>
    </div>
  </body>
</html>
