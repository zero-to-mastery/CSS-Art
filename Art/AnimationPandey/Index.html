<!DOCTYPE html>
<html>
  <head>
    <title>AnimationPandey</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="side">
          <img
            id="jimmy"
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/29841/jimmy.jpg"
            alt="Jimmy Eat World"
          />
        </div>
        <div class="side back">Jimmy Eat World</div>
      </div>
    </div>
    <div class="second-container">
      <div class="card2">
        <div class="second-side">
          <img
            id="roses"
            src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/red-rose-on-black-background-aleksandr-tkach.jpg"
            alt="Red Rose"
            align="center"
          />
        </div>
        <div class="side-back">Red Rose</div>
      </div>
    </div>
  </body>
</html>
