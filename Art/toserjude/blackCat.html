<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Cat</title>
    <link rel="stylesheet" href="blackCat.style.css">
</head>
<body>
<div class="box">
    <div class="head">
        <div class="ear left-ear">
        </div>
        <div class="ear right-ear">
        </div>
        <div class="eye left-eye">
            <div class="pupil"></div>
        </div>
        <div class="eye right-eye">
            <div class="pupil"></div>
        </div>
        <div class="nose"></div>
        <div class="left-smile"></div>
        <div class="right-smile"></div>

        <div class="whisk" id="whisk1"></div>
        <div class="whisk" id="whisk2"></div>
        <div class="whisk" id="whisk3"></div>
        <div class="whisk" id="whisk4"></div>
        <div class="whisk" id="whisk5"></div>
        <div class="whisk" id="whisk6"></div>

    </div>
</div>
</body>
</html>
