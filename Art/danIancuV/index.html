<!DOCTYPE html>
<html>
  <head>
    <title>Cactus In A Pot</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="canvas">
      <div class="cactus">
        <div class="right-eye">
          <div class="right-eyeball"></div>
        </div>
        <div class="left-eye">
          <div class="left-eyeball"></div>
        </div>
        <div class="mouth"></div>
      </div>
      <div class="pot-part1"></div>
      <div class="pot-part2"></div>
      <div class="spike1"></div>
      <div class="spike2"></div>
      <div class="spike3"></div>
      <div class="spike4"></div>
      <div class="spike5"></div>
      <div class="spike6"></div>
      <div class="spike7"></div>
      <div class="spike8"></div>
      <div class="spike9"></div>
      <div class="spike10"></div>
      <div class="spike11"></div>
      <div class="spike12"></div>
      <div class="spike13"></div>
      <div class="spike14"></div>
      <div class="spike15"></div>
    </div>
  </body>
</html>
