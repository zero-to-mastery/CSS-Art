<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pure css Rocket</title>
    <link
      href="https://fonts.googleapis.com/css?family=KoHo:400i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="rocket.css" />
  </head>

  <body>
    <h1>
      By
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://github.com/cbh6"
        >Cristian Botella</a
      >
    </h1>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="background">
      <div class="planet planet1"></div>
      <div class="planet planet2"></div>
      <div class="planet planet3"></div>
      <div class="planet planet4"></div>
      <div class="planet planet5"></div>
    </div>

    <div class="box">
      <div class="rocket-wrapper">
        <div class="rocket"></div>
        <div class="window-border wb1"></div>
        <div class="window w1"></div>
        <div class="window-border wb2"></div>
        <div class="window w2"></div>
        <div class="window-border wb3"></div>
        <div class="window w3"></div>
        <div class="rocket-back"></div>
        <div class="rocket-back-inside"></div>
        <div class="left-wing"></div>
        <div class="right-wing"></div>
        <div class="propulsion">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
