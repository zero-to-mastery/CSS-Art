<!DOCTYPE html>
<html>
  <head>
    <title>CSS Animals!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>CSS Animals!</h1>
      <div class="animals">
        <!-- Fox -->
        <div class="fox">
          <div class="fox-ears">
            <div class="fox-left_ear"></div>
            <div class="fox-right_ear"></div>
          </div>
          <div class="fox-head">
            <div class="fox-eyes">
              <div class="fox-right_eye"></div>
              <div class="fox-left_eye"></div>
            </div>
            <div class="fox-cheeks">
              <div class="fox-left-cheek"></div>
              <div class="fox-right-cheek"></div>
            </div>
            <div class="fox-nose"></div>
          </div>
        </div>
        <!-- /Fox -->
        <!-- Bear -->
        <div class="bear">
          <div class="bear-ears">
            <div class="bear-left_ear">
              <div class="bear-inner-ear"></div>
            </div>
            <div class="bear-right_ear">
              <div class="bear-inner-ear"></div>
            </div>
          </div>
          <div class="bear-head">
            <div class="bear-eyes">
              <div class="bear-right_eye"></div>
              <div class="bear-left_eye"></div>
            </div>
            <div class="bear-nose"></div>
            <div class="bear-line"></div>
            <div class="bear-mouth"></div>
          </div>
        </div>
        <!-- /Bear -->
      </div>
    </div>
  </body>
</html>
