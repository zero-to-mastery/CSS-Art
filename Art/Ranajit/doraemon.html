<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Doraemon</title>
    <link rel="stylesheet" href="doraemon_style.css" />
  </head>

  <body>
    <div class>
      <div class="upper">
        <div class="small-circle">
          <div class="smile"></div>
          <div class="straight-line"></div>
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
          <div class="line4"></div>
          <div class="line5"></div>
          <div class="line6"></div>
        </div>
        <div class="eyes">
          <div class="eyeballs"></div>
        </div>
        <div class="nose">
          <div class="small-circle1"></div>
        </div>
      </div>

      <div class="belt"></div>

      <div class="bell">
        <div class="small-circle2"></div>
        <div class="line_a"></div>
      </div>

      <div class="lower">
        <div class="tummy">
          <div class="pocket"></div>
        </div>
        <div class="left-hand">
          <div class="fist1"></div>
        </div>
        <div class="right-hand">
          <div class="fist2"></div>
        </div>
        <div class="leg"></div>
      </div>
    </div>

    <div id="return">
      <a href="index.html">Main page</a>
    </div>
  </body>
</html>
