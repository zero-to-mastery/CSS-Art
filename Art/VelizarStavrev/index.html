<!DOCTYPE html>
<html>
  <head>
    <title>Smiling Clown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Image -->
    <!-- Invisible Box-->
    <div class="box">
      <!-- Circular Head-->
      <div class="head">
        <!-- Circular Head Copy -->
        <div class="head-copy"></div>

        <!-- Left Ear ~ Light Gray-->
        <div class="ear-left">
          <!-- Inner ear ~ Dark Gray -->
          <div class="inner-ear"></div>
        </div>

        <!-- Right Ear ~ Light Gray-->
        <div class="ear-right">
          <!-- Inner Ear ~ Dark Gray-->
          <div class="inner-ear"></div>
        </div>

        <!-- Left Outer Eye ~ White -->
        <div class="eye-left">
          <!-- Pupil ~ Black -->
          <div class="pupil1"></div>
        </div>

        <!-- Right Outer Eye ~ White -->
        <div class="eye-right">
          <!-- Pupil ~ Black -->
          <div class="pupil2"></div>
        </div>

        <!-- Brow - Left -->
        <div class="brow-left"></div>

        <!-- Brow - Right -->
        <div class="brow-right"></div>

        <!-- Nose ~ Brown -->
        <div class="nose"></div>

        <!-- Mouth -->
        <div class="mouth"></div>

        <!-- Hair ~ Light Gray -->
        <div class="hair-left1"></div>
        <div class="hair-left2"></div>
        <div class="hair-right1"></div>
        <div class="hair-right2"></div>

        <!-- End Head -->
      </div>
      <!-- End Invisible Box -->
    </div>
  </body>
</html>
