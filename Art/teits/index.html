<!DOCTYPE html>
<html>
	<head>
		<title>Shy Rabbit</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="rabbit-box">
			<div class="rabbit">
				<div class="head">
					<div class="left-eyebrow"></div>
					<div class="left-eye">
						<div class="eye-pupil"></div>
					</div>
					<div class="right-eyebrow"></div>
					<div class="right-eye">
						<div class="eye-pupil"></div>
					</div>
					<div class="nose"></div>
					<div class="right-cheek">
						<div class="whiskers-1"></div>
						<div class="whiskers-2"></div>
						<div class="whiskers-3"></div>
					</div>
					<div class="left-cheek">
						<div class="whiskers-1"></div>
						<div class="whiskers-2"></div>
						<div class="whiskers-3"></div>
					</div>
					<div class="teeth"></div>
				</div>
				<div class="left-ear">
					<div class="inner-ear"></div>
				</div>
				<div class="right-ear">
					<div class="inner-ear"></div>
				</div>
			</div>
			<img src="bush.png" width=600 height=300 alt="Just a bush.">
		</div>
	</body>
</html>
