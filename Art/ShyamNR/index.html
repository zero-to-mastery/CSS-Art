<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zany Face</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="face"></div>

      <div class="mouth">
        <div class="teeth"></div>
      </div>
      <div class="mask1"></div>
      <div class="mask2"></div>
      <div class="mask3"></div>
      <div class="mask4"></div>
      <div class="tongue">
        <div class="tongue-line"></div>
      </div>

      <div class="left-eye"></div>
      <div class="left-pupil pupil"></div>
      <div class="right-eye"></div>
      <div class="right-pupil pupil"></div>
    </div>
    <footer>
      <p>Made with ‚ù§ by <a href="https://github.com/Shyam-NR">Shyam</a></p>
