<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Panda ;)</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="panda-face">
        <div class="panda-ears">
          <div class="ear left-ear"></div>
          <div class="ear right-ear"></div>
        </div>
        <div class="panda-eyes">
          <div class="eye left-eye">
            <div class="eye-ball left-eye-ball"></div>
          </div>
          <div class="eye right-eye">
            <div class="eye-ball right-eye-ball"></div>
          </div>
        </div>
        <div class="panda-mouth">
          <div class="panda-nose"></div>
          <div class="mouth left-mouth"></div>
          <div class="mouth right-mouth"></div>
        </div>
        <div class="panda-head"></div>
      </div>
    </div>
  </body>
</html>
