<!DOCTYPE html>
<html>
  <head>
    <title>World of coding</title>

    <link rel="stylesheet" type="text/css" href="coding.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu+Mono|Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="text">Welcome to the world of CODING</div>
    </div>

    <div class="code-bg">
      <div class="code-container">
        <div class="line-1 code">
          <div class="span dark-blue">const</div>
          <div class="span light-blue">me</div>
          =
          <div class="span dark-blue">new</div>
          <div class="span green">Programmer</div>
          ()
        </div>

        <br />

        <div class="line-2 code">
          <div class="span rose">while</div>
          (
          <div class="span light-blue">me.alive</div>
          )
        </div>

        <div class="line-3 code">{<br /></div>
        <div class="line-4 code">
          &emsp;
          <div class="span light-blue">me</div>
          .
          <div class="span yellow">eat</div>
          ()<br />
        </div>
        <div class="line-5 code">
          &emsp;
          <div class="span light-blue">me</div>
          .
          <div class="span yellow">code</div>
          ()<br />
        </div>
        <div class="line-6 code">
          &emsp;
          <div class="span light-blue">me</div>
          .
          <div class="span yellow">sleep</div>
          ()<br />
        </div>
        <div class="line-7 code">}</div>
      </div>
    </div>
  </body>
</html>
