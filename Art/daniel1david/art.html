<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="art_style.css">

<!-- monkey face -->
<body>
	<div class="box">

		<!-- brown circle head -->
		<div class="back-head">

			<div class="front-head"></div>

			<!-- brown left ear with lighter inner-->
			<div class="left-ear">
				<div class="inner-ear"></div>
			</div>

			<!-- brown right ear with lighter inner-->
			<div class="right-ear">
				<div class="inner-ear"></div>
			</div>

			<!-- left eye and pupil-->
			<div class="left-eye">
				<div class="pupil"></div>
			</div>

			<!-- right eye and pupil -->
			<div class="right-eye">
				<div class="pupil"></div>
			</div>

			<!-- light brown outer mouth -->
			<div class="outer-mouth"></div>

			<!-- black nose -->
			<div class="nose"></div>

			<!-- brown lips -->
			<div class="lips"></div>

			<!-- red tongue -->
			<div class="tongue"></div>

			 <div class="eye eye--left">

		<!-- Closing the complete-head -->
		</div>
	<!-- Closing the box -->
	</div>
</body>
</html>
