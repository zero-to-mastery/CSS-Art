<!DOCTYPE html>
<html>
  <head>
    <title>Spooky Family</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="robots">
      <div class="android one">
        <div class="head">
          <div class="eyes">
            <div class="left_eye"></div>
            <div class="right_eye"></div>
          </div>
        </div>
        <div class="upper_body">
          <div class="left_arm"></div>
          <div class="torso"></div>
          <div class="right_arm"></div>
        </div>
        <div class="lower_body">
          <div class="left_leg"></div>
          <div class="right_leg"></div>
        </div>
      </div>
      <div class="android baby">
        <div class="head head_baby">
          <div class="eyes">
            <div class="left_eye"></div>
            <div class="right_eye"></div>
          </div>
        </div>
        <div class="upper_body_baby">
          <div class="left_arm left_arm_baby"></div>
          <div class="torso torso_baby"></div>
          <div class="right_arm right_arm_baby"></div>
        </div>
        <div class="lower_body lower_body_baby">
          <div class="left_leg_baby"></div>
          <div class="right_leg_baby"></div>
        </div>
      </div>
      <div class="android two">
        <div class="head head_two">
          <div class="eyes">
            <div class="left_eye"></div>
            <div class="right_eye"></div>
          </div>
        </div>
        <div class="upper_body">
          <div class="left_arm left_arm_two"></div>
          <div class="torso torso_two"></div>
          <div class="right_arm right_arm_two"></div>
        </div>
        <div class="lower_body">
          <div class="left_leg left_leg_two"></div>
          <div class="right_leg right_leg_two"></div>
          <div class="skirt"></div>
        </div>
      </div>
    </div>
  </body>
</html>
