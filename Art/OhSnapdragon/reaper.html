<!DOCTYPE html>
<html>
<head>
    <title>Reaper</title>
    <link rel="stylesheet" type="text/css" href="reaper.css" />
</head>
<body>
    <div class="grim">
        <div class="body-shadow"></div>
        <div class="left-side">
            <div class="left-fist"></div>
            <div class="scythe-blade"></div>
            <div class="scythe-blade-shadow"></div>
            <div class="scythe-blade-cover"></div>
            <div class="scythe-stick"></div>
            <div class="left-finger1-shadow"></div>
            <div class="left-finger2-shadow"></div>
            <div class="left-finger3-shadow"></div>
            <div class="left-finger4-shadow"></div>
            <div class="left-finger1"></div>
            <div class="left-finger2"></div>
            <div class="left-finger3"></div>
            <div class="left-finger4"></div>
            <div class="left-thumb-shadow"></div>
            <div class="left-thumb"></div>
            <div class="left-arm-outline"></div>
            <div class="left-arm"></div>
        </div>
        <div class="right-hand">
            <div class="right-fist"></div>
            <div class="right-finger1-shadow"></div>
            <div class="right-finger2-shadow"></div>
            <div class="right-finger3-shadow"></div>
            <div class="right-finger4-shadow"></div>
            <div class="right-finger1"></div>
            <div class="right-finger2"></div>
            <div class="right-finger3"></div>
            <div class="right-finger4"></div>
            <div class="right-thumb-shadow"></div>
            <div class="right-thumb"></div>
            <div class="right-arm-outline"></div>
            <div class="right-arm"></div>
        </div>
        <div class="body"></div>
        <div class="hood">
            
            <div class="hood-back"></div>
            <div class="hood-front-shadow"></div>
            <div class="hood-back2"></div>
            <div class="hood-back2-mirror"></div>
            <div class="hood-front2"></div>
            <div class="hood-front"></div>
            <div class="hood-back2-black"></div>
            <div class="hood-back2-black2"></div>
            <div class="hood-shadow"></div>
        </div>
        <div class="face">
            <div class="skull-top"></div>
            <div class="neck1"></div>
            <div class="neck2"></div>
            <div class="neck3"></div>
            <div class="skull-tooth3-shadow"></div>
            <div class="skull-tooth4-shadow"></div>
            <div class="skull-tooth1"></div>
            <div class="skull-tooth2"></div>
            <div class="skull-tooth3"></div>
            <div class="skull-tooth4"></div>
            <div class="skull-tooth5"></div>
            <div class="skull-tooth6"></div>
            <div class="socket1-left"></div>
            <div class="socket2-left"></div>
            <div class="socket3-left"></div>
            <div class="socket1-right"></div>
            <div class="socket2-right"></div>
            <div class="socket3-right"></div>
            <div class="nose"></div>
            
        </div>
        
    </div>
</body>
</html>
