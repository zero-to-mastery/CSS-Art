<!DOCTYPE html>
<html>
  <head>
    <title>Experiment</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="doremon">
      <div class="face">
        <div class="target target1"></div>
        <div class="target target2"></div>
        <div class="target target3"></div>
        <div class="eye eye1">
          <div class="eyeball eyeball1"></div>
        </div>
        <div class="eye eye2">
          <div class="eyeball eyeball2"></div>
        </div>
        <div class="nose">
          <div class="inside-nose"></div>
        </div>
        <div class="m m1"></div>
        <div class="m m2"></div>
        <div class="m m3"></div>
        <div class="m m4"></div>
        <div class="m m5"></div>
        <div class="m m6"></div>
        <div class="noseLine"></div>
        <div class="mouth"></div>
        <div class="inside-face"></div>
      </div>
      <div class="dbody">
        <div class="redLine"></div>
        <div class="hand rhand">
          <div class="rpalm palm"></div>
        </div>
        <div class="hand lhand">
          <div class="lpalm palm"></div>
        </div>
        <div class="ball"></div>
        <div class="yellow-ball">
          <div class="ring1"></div>
          <div class="ring2"></div>
          <div class="inside-yellow-ball"></div>
          <div class="inside-yellow-ball-2"></div>
        </div>
        <div class="pocket">
          <div class="inside-pocket"></div>
        </div>
        <div class="lleg leg">
          <div class="lfeet feet"></div>
        </div>
        <div class="rleg leg">
          <div class="rfeet feet"></div>
        </div>
      </div>
    </div>
  </body>
</html>
