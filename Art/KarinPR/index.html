  <head>
    <title>Birthday cake</title>

    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One"
      rel="stylesheet"

  <body>
    <h1 class="happy">HAPPY BIRTHDAY!!!</h1>
    <!-- Begin Image -->

        <div class="middle-layer layer">
          <div class="wave-container middle-wave">
            <div class="wave" id="middle"></div>
          </div>
        </div>
      </div>
      <div class="bottom-layer layer">
        <div class="wave-container bottom-wave">
          <div class="wave" id="bottom"></div>
        </div>
      </div>
      <div class="plate">
        <div class="inner-plate"></div>
      </div>
    </div>
