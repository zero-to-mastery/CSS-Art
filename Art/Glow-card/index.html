<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glow card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img src="laptop.png" alt="laptop" />
        </div>
        <div class="card-details">
          <div class="name">
            <span>Laptop</span>
          </div>
          <div class="details">
            <ul>
              <li>Core i3 9th gen</li>
              <li>HDR Web cam</li>
              <li>USB 3.1</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
