<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Squirtle</title>
  <link rel="stylesheet" href="./squirtle.css">
</head>
<body>
  <div class="container">
    <div class="leg leg-left"></div>
    <div class="hand hand-left"></div>
    <div class="body-container">
      <div class="body">
        <div class="shell"></div>
        <div class="shell-two"></div>
      </div>
    </div>
    <div class="face">
      <div class="eye eye-one"><div class="pupil"></div></div>
      <div class="eye eye-two"><div class="pupil"></div></div>
      <div class="mouth mouth-left"></div>
      <div class="mouth mouth-right"></div>
    </div>
    <div class="tail"></div>
    <div class="leg leg-right"></div>
    <div class="hand hand-right"></div>
  </div>
</body>
</html>
