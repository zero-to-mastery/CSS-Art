<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>3D Infinite Loop Sprites Cards - luiavag</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="stage">
        <div id="shape" class="cube backfaces">
          <div class="plane one">
            <div class="sprite1"></div>
          </div>
          <div class="plane two">
            <div class="sprite2"></div>
          </div>
          <div class="plane three">
            <div class="sprite3"></div>
          </div>
          <div class="plane four">
            <div class="sprite4"></div>
          </div>
          <div class="plane five">
            <div class="sprite5"></div>
          </div>
          <div class="plane six">
            <div class="sprite6"></div>
          </div>
          <div class="plane seven">
            <div class="sprite1"></div>
          </div>
          <div class="plane eight">
            <div class="sprite2"></div>
          </div>
          <div class="plane nine">
            <div class="sprite3"></div>
          </div>
          <div class="plane ten">
            <div class="sprite4"></div>
          </div>
          <div class="plane eleven">
            <div class="sprite5"></div>
          </div>
          <div class="plane twelve">
            <div class="sprite6"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <h1>Animations, Transitions, 3D Transforms and Animated Sprites</h1>
      <div><button onclick="toggleShape()">Toggle Shape</button></div>
      <div>
        <input
          type="checkbox"
          id="backfaces"
          onclick="toggleBackfaces()"
          checked
        /><label for="backfaces">Backfaces visible</label>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
