<!DOCTYPE html>
<html>
<head>
	<title>CSS Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class ="wrapper">
  
    <div class="top"></div>
    <div class="radio">
       <div class="radioInside">
         <div class="clock"><span class="time">2:30 PM</span></div>
       </div>
    </div>
    <div class="radioSide">
      <div class="screwTop"></div>
      <div class="vent1"></div>
      <div class="vent2"></div>
      <div class="vent3"></div>
      <div class="screwBottom"></div>
    </div>
    <div class="shadow"></div>
    <div class="smoke"></div>
   <div class="coffee"><span>coffee</span></div>
  </div>
  </body>
  </html>
